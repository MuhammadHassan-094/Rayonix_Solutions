<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .demo-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="demo-card rounded-2xl p-8 max-w-md text-center text-white">
        <div class="mb-6">
            <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-coins text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">Crypto Dashboard</h1>
            <p class="text-white text-opacity-80">Modern cryptocurrency tracking interface</p>
        </div>
        
        <div class="space-y-4 mb-8">
            <div class="flex items-center justify-between">
                <span class="flex items-center">
                    <i class="fas fa-check-circle mr-2 text-green-300"></i>
                    Responsive Design
                </span>
            </div>
            <div class="flex items-center justify-between">
                <span class="flex items-center">
                    <i class="fas fa-check-circle mr-2 text-green-300"></i>
                    Dark/Light Mode
                </span>
            </div>
            <div class="flex items-center justify-between">
                <span class="flex items-center">
                    <i class="fas fa-check-circle mr-2 text-green-300"></i>
                    Real-time Updates
                </span>
            </div>
            <div class="flex items-center justify-between">
                <span class="flex items-center">
                    <i class="fas fa-check-circle mr-2 text-green-300"></i>
                    Interactive Charts
                </span>
            </div>
        </div>
        
        <a href="index.html" class="inline-block bg-white text-purple-600 px-8 py-3 rounded-lg font-semibold hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105">
            Launch Dashboard
        </a>
        
        <p class="text-sm text-white text-opacity-60 mt-4">
            Built with HTML, CSS, JavaScript & Tailwind CSS
        </p>
    </div>
</body>
</html>
